<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
<div class="about">
  <div class="wrapper about__body">
  <img class="about__img" src="assets/images/eisenhower-matrix.jpg" alt="Eisenhower's matrix for organizing tasks">
  <a class="about__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</div>
<section class="section">
  <div class="wrapper section__wrapper">
    <label class="section__title" for="new-task">Add Item</label>
    <div class="task-list task-row-wrapper">
      <input id="new-task" class="task-list__item task" type="text">
      <button class="task-list__button">Add</button>
    </div>
  </div>
</section>
<section class="section">
  <div class="wrapper section__wrapper">
  <h3 class="section__title">Todo</h3>
  <ul id="incomplete-tasks">
    <li class="task-list__item">
      <input type="checkbox" aria-label="checkbox for a task">
      <label class="task">Pay Bills</label>
      <input type="text" aria-label="edit a task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="assets/images/remove.svg" alt="remove task">
      </button>
    </li>
    <li class="task-list__item edit-mode">
      <input type="checkbox" aria-label="checkbox for a task">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task" aria-label="edit a task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="assets/images/remove.svg" alt="remove task">
      </button>
    </li>
  </ul>
  </div>
</section>
<section class="section">
  <div class="wrapper section__wrapper">
  <h3 class="section__title">Completed</h3>
  <ul id="completed-tasks">
    <li class="task-list__item">
      <input type="checkbox" checked aria-label="checkbox for a completed task">
      <label class="task">See the Doctor</label>
      <input type="text" class="task" aria-label="completed task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="assets/images/remove.svg" alt="remove task">
      </button>
    </li>
  </ul>
  </div>
</section>
<script src="app.js"></script>

</body>
</html>
